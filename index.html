<!DOCTYPE html>
<html>

<head></head>
<link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="header">
            <img width="64px" height="64px" src="antygarb_icon.svg">
            <h1 class="headerText">Antygarb</h1>
        </div>

        <span>
            Instrukcja: kliknij przycisk "Uruchom program", przydziel uprawnienia na dostęp do kamery i powiadomień. Nastepnie wyprostuj się i naciśnij przycisk "Kalibruj". Aplikacja zacznie w tle analizować postawę ciała i wysyłać powiadomienie przypominające o wyprostowaniu się.
        </span>

        <button id="startButton" class="startButton" onclick="startMonitoring()">Uruchom program</button>
        <div id="preview" class="preview">
            <!-- video -->
            <canvas id="canvas"></canvas>

            <video id="cameraFeed" autoplay="true" hidden></video>
            <audio id="notificationSound" src="notification.mp3" hidden></audio>

            <span class="infoText" id="infoText"></span>
            <button id="calibrationButton" onclick="calibratePose()">Kalibruj</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="HackTimer.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
